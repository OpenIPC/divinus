system:
  sensor_config: /etc/sensors/imx415.bin
  web_port: 80
  web_enable_static: false
  isp_thread_stack_size: 16384
  venc_stream_thread_stack_size: 16384
  web_server_thread_stack_size: 65536

isp:
  mirror: false
  flip: false
  antiflicker: 60

osd:
  enable: true

night_mode:
  enable: false
  ir_sensor_pin: 62
  check_interval_s: 10
  ir_cut_pin1: 1
  ir_cut_pin2: 2
  pin_switch_delay_us: 150

record:
  enable: false
  path: /sdcard/records
  file_duration: 10
  width: 3840
  height: 2160
  fps: 20
  bitrate: 1024
  profile: 2

http_post:
  enable: false
  host: <your host>
  url: /~example/000000000000/%Y/%m/%d/%H.%M.jpg
  width: 640
  height: 360
  qfactor: 90
  interval: 60
  login: <your login>
  password: <yout pass>

rtsp:
  enable: true

mp4:
  enable: true
  codec: H264
  mode: CBR
  width: 3840
  height: 2160
  fps: 20
  bitrate: 1024
  profile: 2

jpeg:
  enable: false
  width: 1920
  height: 1080
  qfactor: 70

mjpeg:
  enable: true
  mode: CBR
  width: 3840
  height: 2160
  fps: 20
  bitrate: 1024
